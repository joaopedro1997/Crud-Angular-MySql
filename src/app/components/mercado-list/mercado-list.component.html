<mat-toolbar color="primary">Operações CRUD</mat-toolbar>
<h1 id="h1main">Lista de compras</h1>


<mat-card>
  <button (click)="post(produtoInput.value)" mat-fab color="primary">
    <mat-icon>add</mat-icon>  
  </button>
  <mat-form-field>
    <mat-label>Lista de produtos</mat-label>
    <input #produtoInput matInput placeholder="ex.RICE">
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let item of mercado$ | async">
      <span>{{item.id}}. {{item.item}}</span>
      <span class="op-bottons">
        <button color="warn" mat-icon-button>
          <mat-icon (click)="delete(item.id)" > delete </mat-icon>
        </button>
        <button color="primary" mat-icon-button>
          <mat-icon (click)="update(item.id, produtoInput.value) "> edit </mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
